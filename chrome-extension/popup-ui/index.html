<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Automation Record Interact Playback</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h1>Record browser interaction</h1>
    <p id="helper-text">Result will be displayed as JSON. Add user credentials if needed. Click record then start interacting with a website.</p>
    <div id="container__buttons">
      <p id="record-status">checking status...</p>
      <button type="button" id="record">Record</button>
      <button type="button" id="save">Save</button>
      <p id="two-factor">2FA</p>
      <p>This only handles texting right now.</p>
      <p class="margin-bottom">SMS shortcode prefix ex. <b>bofa: 123456</b></p>
      <span>
        <input type="text" placeholder="bofa"/>
        <button type="button" id="add-2fa">Add 2FA Prefix</button>
      </span>
    </div>
    <textarea id="container__display" class="hidden"></textarea>
  </div>
  <script src="index.js"></script>
</body>
</html>
